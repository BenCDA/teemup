server:
  port: 8000

spring:
  application:
    name: teemup-backend

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:teemup}
    username: ${DB_USERNAME:teemup}
    password: ${DB_PASSWORD:teemup}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

# JWT Configuration
# IMPORTANT: JWT_SECRET and JWT_REFRESH_SECRET must be set via environment variables
# Generate with: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET}
  refresh-secret: ${JWT_REFRESH_SECRET}
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days

# Socket.IO Configuration
socketio:
  host: 0.0.0.0
  port: 9092

# Face Verification Service
face:
  verification:
    url: ${FACE_VERIFICATION_URL:http://localhost:5000}

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}

# Logging
logging:
  level:
    root: INFO
    com.teemup: INFO
    org.springframework.security: WARN
