# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Test Configuration
jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkey
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Disable Socket.IO during tests
socketio.enabled=false
socketio.port=0

# Face Verification Service (mock for tests)
face.verification.url=http://localhost:5000

# Logging
logging.level.com.teemup=DEBUG
logging.level.org.springframework.security=DEBUG
